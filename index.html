<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound News</title>

    <!------- bootstrap cdm link ------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <!------- header and nav part---- -->

        <nav class="navbar bg-light">

                <h2 class="navbar-brand fs-2"> <span class="bg-primary text-white p-2">Compound</span> News</h2>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success me-2" type="submit">Home</button>
                    <button class="btn btn-outline-success me-2" type="submit">Blog</button>
                    <!-- <img src="images/pic-for-assign.png" class="rounded-circle h-25 w-25" alt=""> -->

            </div>
        </nav>
    </header>
    <hr>
    <!--===== main part start here ============ -->
    <main class="container">
        <!----------all manu bar start here ------- -->
        <section>
            <div id="manu-categories" class="d-flex">
            </div>
        </section>
        <!----------all manu bar end here ------- -->

        <!-------------- start items counts  --------->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">00</span>

        <section>

            <div id="news-category-field" class="mb-3 " style="width: 100%;">

            </div>

        </section>




    </main>
