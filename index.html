<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound News</title>

    <style>
        .sizing {
            height: 25%;
            width: 25%;
        }

        .short-text {
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ba5a3eb11a.js" crossorigin="anonymous"></script>

    <!------- bootstrap cdm link ------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <!------- header and nav part---- -->
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <h2 class="navbar-brand fs-2 "> <span class="text-primary fw-bold  p-2">Compound</span> News</h2>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success me-2" type="submit">Home</button>
                    <button class="btn btn-outline-success me-2" type="submit">Blog</button>
                    <!-- <img src="images/pic-for-assign.png" class="rounded-circle h-25 w-25" alt=""> -->
                </form>
            </div>
        </nav>
    </header>
    <hr>
    <!--===== main part start here ============ -->
    <main class="container">
        <!----------all manu bar start here ------- -->
        <section>
            <div id="manu-categories" class="d-flex">
            </div>
        </section>
        <!----------all manu bar end here ------- -->

        <!-------------- start items counts show --------->
        <div class="input-group mb-3">
            <p class="input-group-text fs-5 w-100 " id="counts-category"> <span> 00 </span> :Items found for category
                Entertainment
            </p>
        </div>

        <!-- short veiw  -->

        <div class="hstack gap-3">
            <div class="bg-light fs-5">Sort By View:</div>
            <div class="bg-light fs-4 border pe-10px">Default <i class="fa-solid fa-arrow-down"></i></div>
            <div class="bg-primary fs-4 text-white  border ms-auto">Todayâ€™s Pick</div>
            <div class="bg-light border fs-4">Trending</div>
        </div>

        <!-- All news in a category  -->
        <section>

            <div id="news-category-field" class="mb-3 " style="width: 100%;">

            </div>

        </section>
        <!-------------- spinner -------- -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!--------------- Modal  ----------->
        <section>
            <div class="modal fade" id="newsDetailsModel" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="authorTitleLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsDetailsBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!------ bootstrap script link ---- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="js/apps.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
